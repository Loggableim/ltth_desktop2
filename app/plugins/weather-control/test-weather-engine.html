<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Engine Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            font-family: monospace;
        }
        
        #test-canvas {
            width: 640px;
            height: 360px;
            background: #000;
            border: 2px solid #3b82f6;
            display: block;
            margin: 20px auto;
        }
        
        .controls {
            text-align: center;
            margin: 20px;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background: #2563eb;
        }
        
        .stats {
            text-align: center;
            margin: 20px;
        }
        
        .stats span {
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Weather Engine Test</h1>
    
    <canvas id="test-canvas"></canvas>
    
    <div class="controls">
        <button onclick="toggleEngine()">Start/Stop Engine</button>
        <button onclick="testRain()">Test Rain</button>
        <button onclick="testSnow()">Test Snow</button>
        <button onclick="testStorm()">Test Storm</button>
        <button onclick="testFog()">Test Fog</button>
        <button onclick="testThunder()">Test Thunder</button>
        <button onclick="testSunbeam()">Test Sunbeam</button>
        <button onclick="testGlitchClouds()">Test Glitch Clouds</button>
        <button onclick="stopAll()">Stop All</button>
    </div>
    
    <div class="stats">
        <span>FPS: <strong id="fps">0</strong></span>
        <span>Avg FPS: <strong id="avg-fps">0</strong></span>
        <span>Particles: <strong id="particles">0</strong></span>
        <span>Active Effects: <strong id="active">0</strong></span>
    </div>
    
    <div style="text-align: center; margin: 20px;">
        <p id="status">Status: Idle</p>
    </div>
    
    <script src="weather-engine.js"></script>
    <script>
        let engine = null;
        let running = false;
        
        // Initialize engine
        const canvas = document.getElementById('test-canvas');
        engine = new WeatherEngine(canvas, {
            maxParticles: 500,
            fpsCap: 60,
            debug: true,
            onLightning: (intensity) => {
                console.log('Lightning triggered with intensity:', intensity);
                canvas.style.boxShadow = `0 0 ${50 * intensity}px rgba(255, 255, 255, 0.9)`;
                setTimeout(() => {
                    canvas.style.boxShadow = 'none';
                }, 150);
            }
        });
        
        // Update stats
        setInterval(() => {
            if (!running) return;
            
            document.getElementById('fps').textContent = engine.getFPS();
            document.getElementById('avg-fps').textContent = engine.getAverageFPS();
            document.getElementById('particles').textContent = engine.getParticleCount();
            document.getElementById('active').textContent = engine.getActiveEffects().length;
        }, 100);
        
        function toggleEngine() {
            running = !running;
            if (running) {
                engine.start();
                document.getElementById('status').textContent = 'Status: Running';
            } else {
                engine.stop();
                document.getElementById('status').textContent = 'Status: Stopped';
            }
        }
        
        function testRain() {
            if (!running) toggleEngine();
            engine.startEffect('rain', 0.7, 10000);
            console.log('Started rain effect');
        }
        
        function testSnow() {
            if (!running) toggleEngine();
            engine.startEffect('snow', 0.6, 10000);
            console.log('Started snow effect');
        }
        
        function testStorm() {
            if (!running) toggleEngine();
            engine.startEffect('storm', 0.8, 10000);
            console.log('Started storm effect');
        }
        
        function testFog() {
            if (!running) toggleEngine();
            engine.startEffect('fog', 0.5, 10000);
            console.log('Started fog effect');
        }
        
        function testThunder() {
            if (!running) toggleEngine();
            engine.startEffect('thunder', 0.8, 10000);
            console.log('Started thunder effect');
        }
        
        function testSunbeam() {
            if (!running) toggleEngine();
            engine.startEffect('sunbeam', 0.6, 10000);
            console.log('Started sunbeam effect');
        }
        
        function testGlitchClouds() {
            if (!running) toggleEngine();
            engine.startEffect('glitchclouds', 0.7, 10000);
            console.log('Started glitch clouds effect');
        }
        
        function stopAll() {
            engine.stopAllEffects();
            console.log('Stopped all effects');
        }
        
        // Auto-start for demo
        window.addEventListener('load', () => {
            console.log('Weather Engine Test loaded');
            console.log('WeatherEngine available:', typeof WeatherEngine !== 'undefined');
        });
    </script>
</body>
</html>
